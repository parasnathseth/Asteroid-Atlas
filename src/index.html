<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, shrink-to-fit=0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <title data-i18n="title">Asteroid Atlas</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.svg" />
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        position: relative;
      }
      #container {
        width: 100%;
        height: 100%;
        display: block;
      }
      #veil {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: black;
        opacity: 1;
        pointer-events: none;
        transition: opacity 1s ease-in-out;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      #loading-image {
        max-width: 60%;
        max-height: 60%;
        object-fit: contain;
        margin-bottom: 50px;
        opacity: 0.8;
        animation: pulse 2s ease-in-out infinite alternate;
      }
      @keyframes pulse {
        from { opacity: 0.6; }
        to { opacity: 1; }
      }
      #progress-bar {
        position: relative;
        width: 200px;
        height: 5px;
        transition: opacity 0.2s ease;
        background-color: #333;
      }
      #progress {
        position: absolute;
        width: 0px;
        height: 5px;
        left: 0px;
        top: 0px;
        transition: width 0.2s ease;
        background-color: #848484;
      }
      #loading-title {
        color: white;
        font-family: Arial, sans-serif;
        font-size: 24px;
        margin-bottom: 20px;
        text-align: center;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      }
      #info-icon {
        position: absolute;
        bottom: 1rem;
        right: 1rem;
      }
      #tooltip {
        background: #333;
        color: white;
        padding: 8px 8px;
        font-size: 13px;
        font-family: Arial, Helvetica, sans-serif;
        border-radius: 4px;
        border: 1px solid #9F9F9F66;
        display: none;
      }
      #tooltip[data-show] {
        display: block;
      }
      #tooltip a {
        color: #92ccff;
      }
      ul {
        margin-bottom: 0;
        padding-left: 1rem;
      }
      #coordinate-input {
        position: absolute;
        bottom: 10px;
        left: 10px;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 15px;
        border-radius: 8px;
        font-family: Arial, sans-serif;
        font-size: 14px;
        z-index: 1000;
      }
      #coordinate-input input {
        width: 80px;
        padding: 5px;
        margin: 0 5px;
        border: 1px solid #555;
        border-radius: 4px;
        background: #333;
        color: white;
      }
      #coordinate-input button {
        padding: 5px 10px;
        margin: 5px;
        border: none;
        border-radius: 4px;
        background: #0066cc;
        color: white;
        cursor: pointer;
      }
      #coordinate-input button:hover {
        background: #0052a3;
      }
      #language-selector-container {
        position: absolute;
        top: 10px;
        right: 10px;
        background: rgba(0, 0, 0, 0.8);
        padding: 10px;
        border-radius: 8px;
        z-index: 1001;
      }
      #language-selector {
        background: #333;
        color: white;
        border: 1px solid #555;
        border-radius: 4px;
        padding: 5px;
        font-size: 12px;
      }
      #language-selector option {
        background: #333;
        color: white;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <div id="veil">
      <img id="loading-image" src="../asteroidatlas.png" alt="Asteroid Atlas" />
      <h1 id="loading-title" data-i18n="loading.title">Loading Asteroid Atlas...</h1>
      <div id="progress-bar"><div id="progress"></div></div>
    </div>
    
    <!-- Language Selector -->
    <div id="language-selector-container">
      <label for="language-selector" data-i18n="ui.language" style="color: white; font-size: 12px; margin-right: 5px;">Language:</label>
      <select id="language-selector" onchange="changeLanguage(this.value)">
        <option value="en">English</option>
        <option value="es">Espa√±ol</option>
        <option value="fr">Fran√ßais</option>
        <option value="de">Deutsch</option>
        <option value="zh">‰∏≠Êñá</option>
      </select>
    </div>
    
    <!-- Coordinate Input Interface -->
    <div id="coordinate-input">
      <h4 style="margin: 0 0 10px 0;" data-i18n="navigation.title">Navigate to Coordinates</h4>
      <div>
        <label data-i18n="navigation.latitude">Lat:</label>
        <input type="number" id="lat-input" min="-90" max="90" step="0.0001" value="40.7128" data-i18n="navigation.latitude_placeholder" placeholder="Latitude">
        <label data-i18n="navigation.longitude">Lon:</label>
        <input type="number" id="lon-input" min="-180" max="180" step="0.0001" value="-74.0060" data-i18n="navigation.longitude_placeholder" placeholder="Longitude">
      </div>
      <div style="margin-top: 10px;">
        <button onclick="goToInputCoordinates()" data-i18n="navigation.go_to_location">Go to Location</button>
        <button onclick="addMarkerAtInput()" data-i18n="navigation.add_marker">Add Marker</button>
        <button onclick="goToMyCurrentLocation()" style="background: #ff6600;" data-i18n="navigation.my_location">üìç My Location</button>
      </div>
      <div style="margin-top: 10px; font-size: 12px;">
        <strong data-i18n="navigation.quick_locations">Quick Locations:</strong><br>
        <button onclick="setCoordinates(51.5074, -0.1278)" data-i18n="locations.london">London</button>
        <button onclick="setCoordinates(35.6762, 139.6503)" data-i18n="locations.tokyo">Tokyo</button>
        <button onclick="setCoordinates(-33.8688, 151.2093)" data-i18n="locations.sydney">Sydney</button>
      </div>
      <div style="margin-top: 10px; font-size: 11px; color: #ccc;" data-i18n="navigation.click_instruction">
        Click on Earth to get coordinates at that point
      </div>
    </div>
    
    <script src="./i18n.js" type="module"></script>
    <script src="./index.js" type="module"></script>
    <script>
      // Global function to change language
      async function changeLanguage(language) {
        await window.i18n.changeLanguage(language);
      }
      
      // Initialize i18n when page loads
      document.addEventListener('DOMContentLoaded', async () => {
        await window.i18n.init();
        
        // Listen for language changes to update dynamic content
        window.addEventListener('languageChanged', (event) => {
          // Update quick location button text
          updateQuickLocationButtons();
        });
      });
      
      // Update quick location button text based on current language
      function updateQuickLocationButtons() {
        const buttons = document.querySelectorAll('#coordinate-input button[onclick*="setCoordinates"]');
        if (buttons.length >= 3) {
          buttons[0].textContent = window.i18n.translateLocation('London');
          buttons[1].textContent = window.i18n.translateLocation('Tokyo');  
          buttons[2].textContent = window.i18n.translateLocation('Sydney');
        }
      }
    </script>
  </body>
</html>
